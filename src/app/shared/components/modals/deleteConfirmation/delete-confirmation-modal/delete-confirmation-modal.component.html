<section class="app-modal">
    <div class="delete-confirmation-modal-wrapper">
        <h3
            class="modal-title"
            [translate]="'modals.deleteConfirmation.title'">
        </h3>
        <div class="buttons-block">
            <button 
                class="modal-button button-confirm"
                (click)="onUserAction(true)"
                [translate]="'modals.deleteConfirmation.yes'">
            </button>
            <button 
                class="modal-button button-refuse"
                (click)="onUserAction(false)"
                [translate]="'modals.deleteConfirmation.no'">
            </button>
        </div>
        <span
            class="close-icon"
            (click)="onUserAction(false)">
            <fa-icon icon="times"></fa-icon>
        </span>
    </div>
</section>
