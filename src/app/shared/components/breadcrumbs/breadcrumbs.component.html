<div class="breadcrumbs-container">
    <ul class="breadcrumbs-list">
        <li *ngFor="let breadcrumb of breadcrumbs"
            class="breadcrumb-item">
            <a class="breadcrumb"
                [routerLink]="breadcrumb.link">
                {{breadcrumb.name}}
            </a>
        </li>
    </ul>
</div>
