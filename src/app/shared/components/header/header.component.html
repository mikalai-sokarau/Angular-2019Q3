<header class="header-container">
    <div class="content-container">
        <div class="logo-container">
            <fa-icon [icon]="['far', 'play-circle']"></fa-icon>
            <h1>
                <a class="logo-text"
                    [routerLink]="'courses'"
                    [translate]="'header.appName'">
                </a>
            </h1>
        </div>
        <div class="control-container">
            <div class="translation-options">
                <input
                    id="toggle-on"
                    class="toggle toggle-left"
                    name="toggle"
                    value="false"
                    type="radio"
                    checked>
                <label
                    for="toggle-on"
                    class="btn"
                    (click)="choseLanguage(APP_LANGUAGES.ENGLISH)">
                    {{ APP_LANGUAGES.ENGLISH.toUpperCase() }}
                </label>
                <input
                    id="toggle-off"
                    class="toggle toggle-right"
                    name="toggle"
                    value="true"
                    type="radio">
                <label
                    for="toggle-off"
                    class="btn"
                    (click)="choseLanguage(APP_LANGUAGES.RUSSIAN)">
                    {{ APP_LANGUAGES.RUSSIAN.toUpperCase() }}
                </label>
            </div>
            <div class="user-stuff"
                *ngIf="(user$ | async).isAuthenticated">
                <div class="user-info">
                    <img src="../../../../assets/images/avatar.png"
                         alt="user avatar"
                         class="user-avatar"
                         height="30">
                    <fa-icon icon="sort-down"></fa-icon>
                    <div class="user-dropdown">
                        <ul class="user-personal-info">
                            <li class="user-firstname">
                                {{ (user$ | async).userData.firstName }}
                            </li>
                            <li class="user-lastname">
                                {{ (user$ | async).userData.lastName }}
                            </li>
                        </ul>
                        <div
                            class="logout-container"
                            (click)="store.dispatch(logoutRequest())">
                            <fa-icon icon="sign-out-alt"></fa-icon>
                            <span
                                [translate]="'header.logout'"
                            ></span>
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <fa-icon icon="bars"></fa-icon>
                </div>
            </div>
        </div>
    </div>
</header>
