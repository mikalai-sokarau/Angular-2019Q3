<label
    class="description-label"
    for="description-id">
    description
</label>
<textarea
    class="description"
    id="description-id"
    #descriptionArea
    placeholder="Enter a description"
    cols="30"
    rows="10"
    [value]="description"
    (keyup)="onKeyUp(descriptionArea.value)">
</textarea>
