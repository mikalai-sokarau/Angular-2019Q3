<label
    class="description-label"
    for="description-id"
    [translate]="'courseManipulationPage.description'">
</label>
<textarea
    class="description"
    id="description-id"
    #descriptionArea
    [attr.placeholder]="'courseManipulationPage.placeholders.description' | translate"
    cols="30"
    rows="10"
    [value]="description"
    (keyup)="onKeyUp(descriptionArea.value)"
    (focusout)="onFocusOut()">
</textarea>
