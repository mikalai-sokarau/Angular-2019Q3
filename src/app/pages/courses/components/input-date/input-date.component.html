<label
    class="course-date-label"
    for="course-date-id"
    [translate]="'courseManipulationPage.date'">
</label>
<input
    type="text"
    #dateInput
    id="course-date-id"
    [attr.placeholder]="'courseManipulationPage.placeholders.date' | translate"
    class="course-date"
    [value]="date"
    (keyup)="onKeyUp(dateInput.value)"
    (focusout)="onFocusOut()"
>
