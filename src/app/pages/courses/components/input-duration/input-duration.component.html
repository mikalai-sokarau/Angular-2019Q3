<div class="duration-container">
    <label for="duration-id">duration</label>
    <input
        class="duration"
        #durationInput
        type="number"
        id="duration-id"
        placeholder="Enter duration"
        [value]="duration"
        (keyup)="onKeyUp(durationInput.value)"
        (focusout)="onFocusOut()">
    <span class="formatted-duration">
        {{formattedDuration}}
    </span>
</div>
