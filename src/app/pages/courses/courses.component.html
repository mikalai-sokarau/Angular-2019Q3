<div class="interaction-section">
    <div class="interaction-container">
        <app-breadcrumbs></app-breadcrumbs>
        <app-control-panel></app-control-panel>
    </div>
</div>
<div class="courses-section">
    <p
        class="courses-number"
        [translate]="'coursesPage.coursesNumber'"
        [translateParams]="{ number: (courses$ | async).items.length }">
    </p>
    <ul class="courses-container"
        *ngIf="(courses$ | async).items.length; else noCoursesMessage">
        <li *ngFor="let item of (courses$ | async).items trackBy: trackByFn">
            <app-course 
                [course]="item"
                appCourseHighlighting
                (deleteCourse)="onDeleteCourse($event)">
            </app-course>
        </li>
    </ul>
</div>
<app-load-more *ngIf="(courses$ | async).items.length"></app-load-more>

<ng-template #noCoursesMessage>
    <p
        class="no-data-error"
        [translate]="'coursesPage.noCoursesError'">
    </p>
</ng-template>
